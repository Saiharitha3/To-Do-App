<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/todoWhite.png" type="image/x-icon">
    <title>To-Do List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</style>
</head>
<body>

    <div class="preloader">
        <div class="writing-loader">
          <i class="fa-regular fa-clipboard"></i>
          <i class="file-text fa-solid fa-clipboard-check"></i>
          <div class="pen-container">
            <i class="pen fas fa-pencil"></i>
          </div>
        </div>
        <h1 id="todo-header" style="margin-top: 10%;">Loading...</h1>
      </div>

    <a href="https://github.com/Saiharitha3/To-Do-App" target="_blank" class="github-icon">
        <i class="fab fa-github"></i>
    </a>

    <header class="page-header">
        <h1>Simply add your tasks here</h1>
    </header> 


    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container content">
        <!-- New typing effect heading -->
        <div class="typing-heading">
            <i class="fas fa-clipboard-list"></i>
            <h1 class="typing-text" id="typingText"></h1>
        </div>
        
        <h2>Add your tasks below :</h2>
        
        <div class="form-group">
            <input type="text" id="taskName" placeholder="Enter Task Name...">
            <div id="nameError" class="error-message">Task name is required</div>
        </div>

        <div class="form-group">
            <textarea id="taskDescription" placeholder="Enter Description"></textarea>
        </div>

        <div class="actions-row">
            <select id="priority">
                <option value="" disabled selected>Select Priority</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <input type="date" id="taskDate" required placeholder="MM/DD/YYYY">
            <div id="dateError" class="error-message">Due date is required</div>

            <button class="btn btn-add" onclick="addTask()">Add</button>
        </div>

        <div class="tasks-section">
            <h2>Tasks</h2>
            
            <div class="search-sort">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search tasks..." onkeyup="filterTasks()">
                </div>
                
                <div class="sort-dropdown">
                    <button class="sort-btn" onclick="toggleSortMenu()">
                        <i class="fas fa-filter"></i>
                        Sort By
                    </button>
                    <div class="sort-menu" id="sortMenu">
                        <button onclick="sortTasks('all')">All</button>
                        <button onclick="sortTasks('pending')">Pending</button>
                        <button onclick="sortTasks('completed')">Completed</button>
                    </div>
                </div>
            </div>

            <div id="taskList"></div>

            <button class="clear-tasks" onclick="clearAllTasks()">
                <i class="fas fa-trash"></i>
                Clear All Tasks
            </button>
        </div>
    </div>

    <section class="footer-down">
        <div>
          <marquee width="100%" direction="left">Developed and Designed By <b>Sai Haritha Sardena</b> | Â© All Rights Reserved
            </marque>
        </div>
    </section>   
    <script src="index.js"></script> 
</body>
</html>
